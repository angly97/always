{% extends 'base.html' %}


    <!-- 이 html에 추가되는 CSS -->
    {% block css %}
    <style>
        /* 현재 카테고리 설명하는 부분 */
        a{text-decoration: none;}
        .container{
            width:30%;
            margin:150px auto;
            display: flex;
            flex-direction:column;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
            
        }
        .currentCategory{
            margin-top: 0;
            color:#726C7B;
            text-align: center;
            font-size:45px;
           
        }
        /* 입력창*/
        .id_area{
            margin:0;
            color:#726C7B;
            text-align: left;
            
        }
        .id_area input{
            height:63px;
            width: 100%;
            padding:5px 25px;
            border: 2px solid #a9a1bd; 
            border-radius: 10px;
            font:21px solid;
            color:#726C7B;
            background-color:#EFECF4;
        }
        .id_area p{
            margin:0;
        }

        /* 회원가입 완료 클릭 버튼*/
        .log_login {
            width:100%;
            height:63px; 
            font-size: 21px;
            color:white;
            padding: 3px 10px 2px;
            background-color: #BEB5D3;
            border: 2px solid #BEB5D3;
            border-radius: 10px;
            margin-bottom: 5px;
            }
        .log_login:hover{
            font-weight: bold; 
            color:#BEB5D3; 
            background-color: white;
        }
    
    </style>

    {% endblock %}
    
    <!--본문 내용-->
    {% block content %}
    <div class="container">
        <div class="currentCategory">
            <h1>회원가입</h1>
        </div>
        <br>
        <form action="{% url 'signUp' %}" method="POST">
            {%csrf_token%}
            <!-- 아이디/비번 입력 창-->
            <div class="id_area">
                <label>이름</label><br>
                <input type="text" name="name">
            </div>
            <br>
            <div class="id_area">
                <label>닉네임</label><br>
                <input type="text" name="nickname">
            </div>

            <br>
            <div class="id_area">
                <label>아이디</label><br>
                <input type="text" name="id">
            </div>
            <br>

            <div class="id_area">
                <label>비밀번호</label><br>
                <input type="password" name="password1">
            </div>
            <br>
            <div class="id_area">
                <label>비밀번호 확인</label><br>
                <input type="password" name="password2">
            </div>
            <br>

            <div class="id_area">
                <label margin-bottom="0;">전화번호</label><br>
                <input type="text" name="phone_number">
            </div>
            <br>
            
            <!--회원가입완료 버튼-->
            <button type="submit" class="log_login">회원가입완료</button>
        </form>
    </div>
    {% endblock %}
